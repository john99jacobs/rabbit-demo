<div th:remove="tag">
    <div class="row-fluid">
        <div class="span9">
            <h2 th:text="'Make Updates'"></h2>
        </div>
    </div>
    <div class="row-fluid" th:if="${message}">
        <span class="span9 text-success" th:utext="${message}"></span>
    </div>
    <div class="row-fluid">
        <form method="POST" th:action="@{'/update'}">
            <div class="span9">
                <h3>Make some arbitrary updates to our data</h3>
                <br />
            <div class="span9">
                <h3>How Many Updates?</h3>
                <input type="text" name="batchSize" th:value="${batchSize}" />
                <br />
                <input class="btn btn-success" type="submit" value="Run " />
            </div>
            </div>
        </form>
    </div>
</div>
